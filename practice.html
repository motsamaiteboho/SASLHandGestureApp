<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SASL Hand Gesture Web App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="nofollow" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="text-center text-uppercase m-4 display-4 shadow p-3 mb-5 bg-body rounded">SASL Hand Gesture Web App</h1>
  <div class="d-flex justify-content-center">
    <div class="text-center m-2">
        <img src="" alt="SASL Hand Gesture" width="400" height="400" class="rounded" id="gesture-image">
    </div>
    <div class="text-center m-2">
        <video id="video" width="400" height="400" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-info" id="capture-btn">Capture Image</button>
  </div>

  <div class="d-flex justify-content-center">
    <div class="m-2">
        <h1 class="display-6">Captured Image</h1>
        <div class="text-center">
            <img id="capturedImage" />
        </div>
      </div>
      <div class="m-2 ml-4">
        <h1 class="display-6">Accuracy</h1>
        <div class="text-center">
            <h1 class="text-info" id="feedback"></h1>
        </div>
      </div>
  </div>
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
